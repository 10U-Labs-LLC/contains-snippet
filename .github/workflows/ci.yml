---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: pip install -e . pytest pylint mypy yamllint

      - name: yamllint
        run: |
          yamllint -d "{extends: default, rules: {line-length: disable, truthy: disable, document-start: disable}}" .github/workflows/

      - name: pylint
        run: pylint --disable=C0114,C0115,C0116,R0801,R0903,R0911 src/ test/

      - name: mypy
        run: mypy --strict src/

      - name: jscpd
        run: npx jscpd --threshold 5 src/ test/

      - name: pytest
        run: pytest -v
